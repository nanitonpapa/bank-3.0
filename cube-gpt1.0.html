<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H-BANK</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: turn 5s linear infinite;
      margin: 50px auto;
    }

    .face {
      width: 200px;
      height: 200px;
      background: white;
      position: absolute;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      font-weight: bold;
      color: #000080; /* Bleu foncé */
    }

    .front, .back, .left, .right, .top, .bottom {
      border: 2px solid black;
    }

    .front {
      transform: translateZ(100px);
    }

    .back {
      transform: translateZ(-100px) rotateY(180deg);
    }

    .left {
      transform: translateX(-100px) rotateY(-90deg);
      border-left: none; /* Supprime le bord à gauche */
    }

    .right {
      transform: translateX(100px) rotateY(90deg);
      border-right: none; /* Supprime le bord à droite */
    }

    .top {
      transform: translateY(-100px) rotateX(90deg);
      border-top: none; /* Supprime le bord en haut */
    }

    .bottom {
      transform: translateY(100px) rotateX(-90deg);
      border-bottom: none; /* Supprime le bord en bas */
    }

    @keyframes turn {
      from {
        transform: rotate3d(0, 0, 0, 0);
      }
      to {
        transform: rotate3d(1, 1, 0, 360deg);
      }
    }
  </style>
</head>
<body>
  <h1>H-BANK</h1>
  <div class="cube">
    <div class="face front">H-BANK</div>
    <div class="face back">H-BANK</div>
    <div class="face left">H-BANK</div>
    <div class="face right">H-BANK</div>
    <div class="face top">H-BANK</div>
    <div class="face bottom">H-BANK</div>
  </div>
</body>
</html>
